<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
         crossorigin="anonymous"
      />
      <title>Wishlist</title>
      <script
         src="https://cdn.socket.io/4.5.4/socket.io.min.js"
         integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI"
         crossorigin="anonymous"
      ></script>
      <link rel="stylesheet" href="/wishlist/styles.css" />
   </head>

   <body style="background-color: #eee;">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="display: flex; justify-content: space-between;">
            <div class="navbar-nav" style="margin-left: 10px;">
               <a class="nav-item nav-link pointer" onclick="navigate('products')">Products </a>
               <a class="nav-item nav-link pointer" onclick="navigate('myWishlists')">Wishlists </a>
               <a class="nav-item nav-link pointer" onclick="navigate('createWishlist')">+ New Wishlist </a>
            </div>
            <div class="navbar-nav" style="margin-right: 10px;">
               <a class="nav-item nav-link pointer" onclick="logout()"><b>Log out</b></a>
            </div>
         </div>
     </nav>

      <section class="vh-100" style="background-color: #eee">
         <div class="container h-100">
            <div
               class="row d-flex justify-content-center align-items-center h-100"
            >
               <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px">
                     <div
                        class="card-body p-md-5"
                        style="
                           padding-bottom: 0 !important;
                           padding-top: 1.5rem !important;
                        "
                     >
                        <div class="row justify-content-center">
                           <div
                              class="col-md-20 col-lg-12 col-xl-15 order-2 order-lg-1"
                           >
                              <p
                                 id="wishlist-name"
                                 class="text-center h1 fw-bold"
                              ></p>

                              <div class="text-center">
                                 <span>Created by:</span>
                                 <span
                                    id="user-email"
                                    class="text-center fw-bold mb-5 mx-1 mx-md-4 mt-4"
                                 ></span>
                                 <span>Date:</span>
                                 <span
                                    id="created-at"
                                    class="text-center fw-bold mb-5 mx-1 mx-md-4 mt-4"
                                 ></span>
                              </div>

                              <div id="spacer"></div>
                              <h5>Invite a friend:</h5>
                              <form
                                 class="mx-1 mx-md-4"
                                 id="invite-friend-form"
                                 action="javascript:submitInvite()"
                              >
                                 <div class="d-flex flex-row mb-4">
                                    <input
                                       id="form3Example3c"
                                       style="width: 20vw; margin-right: 1vw"
                                       name="inviteEmail"
                                       placeholder="Email"
                                       class="form-control"
                                       required
                                    />
                                    <button
                                       type="submit"
                                       class="btn btn-primary"
                                    >
                                       Invite
                                    </button>
                                    <span id="invite-response-message"></span>
                                 </div>
                              </form>
                              <h5>Friends:</h5>
                              <ol
                                 id="friends-list"
                                 class="list-group list-group-numbered"
                                 style="margin-bottom: 30px"
                              ></ol>
                              <h5>Products:</h5>
                              <ol
                                 id="products-list"
                                 class="list-group list-group-numbered"
                                 style="margin-bottom: 30px"
                              ></ol>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <script src="../products/gqlRequest.js"></script>
      <script src="/wishlist/wishlist.js"></script>
      <script src="/wishlist/util.js"></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
