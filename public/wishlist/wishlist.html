<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
    />
    <title>Wishlist Page</title>
</head>
<body>

    <section class="vh-100" style="background-color: #eee">
        <div class="container h-100">
           <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px">
                        <div
                        class="card-body p-md-5"
                        style="
                            padding-bottom: 0 !important;
                            padding-top: 1.5rem !important;
                        "
                        >
                            <div class="row justify-content-center">
                                <div class="col-md-20 col-lg-12 col-xl-15 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                                    Wardrobe Wishlist
                                    </p>
                                    <h5>Invite a friend:</h5>
                                    <form class="mx-1 mx-md-4" id="invite-friend-form" action="javascript:submitInvite()">
                                        <div class="d-flex flex-row mb-4">
                                            <input id="form3Example3c" style="width:20vw; margin-right:1vw" name="inviteEmail" placeholder="Email" class="form-control" required/>
                                            <button type="submit" class="btn btn-primary btn-lg">INVITE</button>  
                                        </div>
                                    </form> 
                                    <h5>Friends Invited:</h5>
                                    <ol class="list-group list-group-numbered" style="margin-bottom: 30px;">
                                        <li class="list-group-item">Dimitris - online</li>
                                        <li class="list-group-item">George - offline</li>
                                        <li class="list-group-item">Dimitris - not registered</li>
                                        <li class="list-group-item">David - invite sent</li>
                                    </ol>
                                    <h5>Products:</h5>
                                    <ol class="list-group list-group-numbered" style="margin-bottom: 30px;">
                                        <li class="list-group-item">T-Shirt, XXL</li>
                                        <li class="list-group-item">Jeans, L</li>
                                        <li class="list-group-item">Red Beanie</li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./wishlist.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
    ></script>
</body>
</html>
